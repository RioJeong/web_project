  <h1 id="text"></h1>
  <div id="word" style="text-align:center;font-size:20px;"></div>
  <img id="first" src="img/ducky.png" />
  <script>
    var i = 0;
    var txt = "Welcome to YoonYoung's Page";
    var speed = 70;

    function type() {
      if (i < txt.length) {
        document.getElementById("text").innerHTML += txt.charAt(i);
        i++;
        setTimeout(type, speed);
      }else{
        var f = document.getElementById("first");
        f.src = "img/ducky2.png";
        document.getElementById("word").innerHTML="\"어서오세요!\"";
      }
    }
    window.onload = function() {
      type();

    }
  </script>
