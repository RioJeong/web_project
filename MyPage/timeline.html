  <div>

    </p>
    <canvas id="lineCanvas" width="1200px" height="100px"></canvas><br />
    <div id="imgDiv">
      <a target="space" href="timelineHtml/forza.html">
        <img id="forza" onclick="draw('forza');" src="img/pointer.png" width="50" height="60" />
      </a>
      <a target="space" href="timelineHtml/student.html">
      <img id="student" onclick="draw('student');" src="img/pointer.png" width="50" height="60" />
      </a>
      <a target="space" href="timelineHtml/algos.html">
      <img id="algos" onclick="draw('algos');" src="img/pointer.png" width="50" height="60" />
     </a>
      <a target="space" href="timelineHtml/codeclub.html">
      <img id="codeclub" onclick="draw('codeclub');" src="img/pointer.png" width="50" height="60" />
    </a>
      <a target="space" href="timelineHtml/wic.html">
      <img id="wic" onclick="draw('wic');" src="img/pointer.png" width="50" height="60" />
    </a>
      <a target="space" href="timelineHtml/looroo.html">
      <img id="looroo" onclick="draw('looroo');" src="img/pointer.png" width="50" height="60" />

  <script type="text/javascript">
    var canvas = document.getElementById("lineCanvas");
    var myContext = canvas.getContext("2d");
    drawcanvas();
    function drawcanvas() {
      var imgObj = new Image();
      imgObj.src = "img/ducky.png";
      imgObj.onload = function() {
        myContext.drawImage(imgObj, 1050, 0, 80, 80);

      }

      myContext.font = "bold 16pt san-serif";
      myContext.fillStyle = "black";
      myContext.fillText("2016", 80, 50);
      myContext.fillText("2017", 480, 50);
      myContext.fillText("2018", 880, 50);
      myContext.moveTo(80, 80);
      myContext.lineTo(1100, 80);
      myContext.lineWidth = 40;
      myContext.strokeStyle = "#F3E2A9";
      myContext.lineCap = "round";
      myContext.stroke();
    }

    function clearCanvas() {
      var canvas = document.getElementById("lineCanvas");
      var ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }


    function draw(id) {
      clearCanvas();
      drawcanvas();
      myContext.beginPath();
      myContext.lineWidth = 30;
      myContext.lineCap = "round";
      if (id == "forza") {
        myContext.moveTo(110, 80);
        myContext.lineTo(870,80);
        myContext.strokeStyle = "#F7BE81";
      }else if(id=="student"){
        myContext.moveTo(125, 80);
        myContext.lineTo(870, 80);
        myContext.strokeStyle = "#F7BE81";
      }else if(id=="algos"){
        myContext.moveTo(540, 80);
        myContext.lineTo(1050, 80);
        myContext.strokeStyle = "#FAAC58";
      }else if(id=="codeclub"){
        myContext.moveTo(740, 80);
        myContext.lineTo(870, 80);
        myContext.strokeStyle = "#FE9A2E";
      }else if(id=="wic"){
        myContext.moveTo(913, 80);
        myContext.lineTo(915, 80);
        myContext.strokeStyle = "#FF8000";
      }else if(id=="looroo"){
        myContext.moveTo(950, 80);
        myContext.lineTo(1050, 80);
        myContext.strokeStyle = "#DF7401";
      }
      myContext.stroke();
    }

  </script>
